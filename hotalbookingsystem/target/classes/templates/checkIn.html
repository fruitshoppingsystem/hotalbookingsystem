<script th:inline="javascript">
    function checkIn() {
        var oId = [[${oId}]];
        var rId = [[${rId}]];
        var roomId = $("#roomId option:selected").val();
        $.ajax({
            async:false,
            url : "/order/checkIn",
            datatype : "String",
            type : "post",
            data:{
                oId:oId,roomId:roomId
            },success:function (res) {
                if (res === true){
                    alert("办理成功");
                    document.getElementById("form").action="/receptionistPage?rId="+rId;
                    document.getElementById("form").method="post";
                    document.getElementById("form").submit();
                }else{
                    alert("办理失败");
                }
            },error:function () {
                alert("失败");
            }
        });
    }
    function back() {
        var rId = [[${rId}]];
        document.getElementById("form").action="/receptionistPage?rId="+rId;
        document.getElementById("form").method="post";
        document.getElementById("form").submit();
    }
</script>
